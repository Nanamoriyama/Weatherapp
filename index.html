<!DOCTYPE html>

  <body>
    <div class="card">

      </div>
      <div class="weather">
        <img src="umbrella-1032758_640.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>

        <div class="details">

            <img src="hand-1527793_640.png" />
            <div>
              <p class="humidity">50%</p>

            </div>
          </div>
          <div class="col">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
